plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    compile "org.codehaus.groovy:groovy:3.0.3"

    // Use the awesome Spock testing and specification framework
    testCompile ("org.spockframework:spock-core:2.0-M2-groovy-3.0") { exclude group: 'org.codehaus.groovy' }
    testCompile ('org.spockframework:spock-junit4:2.0-M2-groovy-3.0') { exclude group: 'org.codehaus.groovy' }

    testCompile ("cglib:cglib-nodep:2.2")
    testCompile ("org.objenesis:objenesis:2.1")
}

test {
    useJUnitPlatform()
}

application {
    // Define the main class for the application
    mainClassName = 'spock.mock.issue.App'
}
